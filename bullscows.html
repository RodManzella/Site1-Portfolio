<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls and Cows</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <header>
        <h1 class="h1-header">Play Bulls and Cows for free!</h1>
    </header>

    <main class="plano-fundo">
        <div class="before-start">
            <h1 class="game-info">Try to guess the 4 digit number!</h1>
            <button id="play-button">Start</button>
        </div>

        <div class="after-start">
            <h1 class="game-info-start">A random 4 digit number was generated, try to guess!</h1>
            <div id="game-screen">
                <div class="life-space">
                    <h3>Lifes:<span class="lifes"></span></h3>
                </div>
                <div class="input-space">
                    <h2>Your input</h2>
                    <input type="text" placeholder="4 digit number" maxlength="4" id="guess-input">
                    <button id="guess-button">Guess</button>
                </div>
                
                <div id="tips">
                    <h6>Bulls: <span id="bulls"></span></h6>
                    <h6>Cows: <span id="cows"></span></h6>
                </div>
            </div> 
        </div>

        <div class="victory-screen">
            <h1 class="victory-phrase">Congratulations, you won!</h1>
            <div class="victory-image">

            </div>
        </div>

        <div class="defeat-screen">
            <h1 class="defeat-phrase">You lost!</h1>
        </div>
    </main>
    
    <script src="js/game.js"></script>
</body>
</html>
